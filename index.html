<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--requerido  por Bootstrap para un óptimo renderizado     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO DE ALUMNOS</title>
    <!-- incluimos cdn Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        td,th{
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <!--INICIA BLOQUE DE INTERFAZ   -->
    <div class="container">
        <div class="row">
            <div class="panel panel-info">
          <div class="panel-heading text-center">
            <h3><b>REGISTRO DE ALUMNOS</b></h3>
          </div>
          <div class="panel-body">

        <div class="col-xs-12 col-md-6 col-lg-8">
            Código<input type="text" class="form-control input-sm alfanumerico" id="txtcod"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Nombre<input type="text" class="form-control input-sm alfabeticos" id="txtnombre"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Direccion<input type="text" class="form-control input-sm alfanumerico" id="txtdireccion"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Municipio<input type="text" class="form-control input-sm alfabeticos" id="txtmuni"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Departamento<input type="text" class="form-control input-sm alfabeticos" id="txtdepa"/>
        </div>
        
        <div class="col-xs-12 col-md-6 col-lg-8">
            Telefono<input type="text" class="form-control input-sm enteros" id="txttel"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Fecha de Nacimiento<input type="date" class="form-control input-sm enteros" id="txtnac"/>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-8">
            Sexo<input type="text" class="form-control input-sm alfabeticos" id="txtsex"/>
        </div>
       
        
        <div class="col-xs-12 col-md-6 col-lg-8"><br>
            <button type="button" id="btnAdd" class="btn btn-primary btn-sm" aria-label="Left Align">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
            </button>
            <button type="button" id="btnSave" class="btn btn-success btn-sm" aria-label="Left Align">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardar cambios
            </button>
        </div>
        <br><br>
<hr>
<span class="label label-default text-center">Lista de estudiantes</span>
<table ID='tblStudents' class='table table-striped table-responsive table-hover'>
     <tr>
    <th>Codigo</th>
    <th>Nombre</th>    
    <th>Direccion</th>     
     <th>Municipio</th>
     <th>Departamento</th>    
     <th>Telefono</th> 
     <th>Fecha de Nacimiento</th>  
     <th>Sexo</th>    
     <th colspan="2" align="center">Acciones</th>
     </tr>
     </table>
        </div> <!-- /fin div row  -->

    </div>  <!-- /fin div container  -->
    <!--FINALIZA BLOQUE DE INTERFAZ     -->

<!--INCLUIMOS JQUERY Y BOOTSTRAP DESDE LOS CDN  -->

<!--jQuery  -->
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   
integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <!-- JavaScript de Boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous"></script>

<script src="validar.js" ></script>
<script src="main.js" ></script>

</body>
</html>
